<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{ margin:40px; background:#666; }
        #my_canvas{ background:#FFF; border:#000 1px solid; }
    </style>

    <script>

        // globalAlpha 0.0 - 1.0;
        // globalCompositeOperation: source-atop || source-in || source-out || source-over (default) || destination-atop || destination-in || destination-out || destination-over || lighter || copy || xor
 
        function draw() {
            let ctx = document.getElementById('my_canvas').getContext('2d');
            // globalAlpha 0.0 - 1.0;
            ctx.globalAlpha = 1;
            ctx.fillStyle = 'magenta';
            ctx.fillRect(20,20,100,100);
            ctx.globalCompositeOperation = 'xor';
            ctx.fillStyle = 'blue';
            ctx.fillRect(50,50,100,100);


            
           
            
        }
        window.onload = draw;
    </script>

    <title>Compositing on the Canvas</title>
</head>
<body>
    <canvas id="my_canvas" width="700" height="500"></canvas>
</body>
</html>

<!-- globalAlpha 0.0 - 1.0;
globalCompositeOperation source-atop || source-in || source-out || source-over (default) || destination-atop || destination-in || destination-out || destination-over || lighter || copy || xor -->
