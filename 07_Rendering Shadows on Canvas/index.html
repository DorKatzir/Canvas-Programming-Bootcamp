<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{ margin:40px; background:#666; }
        #my_canvas{ background:#FFF; border:#000 1px solid; }
    </style>

    <script>
       
        function draw() {
            let ctx = document.getElementById('my_canvas').getContext('2d');
            // shadowColor = color || hex || rgba()
            // shadowOffsetX = positive or negative number
            // shadowOffsetY = positive or negative number
            // shadowBlur = positive number
            ctx.fillStyle = '#FC0';
            ctx.fillRect(50,50,100,100);
            ctx.shadowColor = 'rgba(0,0,0,1)';
            ctx.shadowOffsetX = 2;  //positive or negative number
            ctx.shadowOffsetY = 2; //positive or negative number
            ctx.shadowBlur = 3;     //positive number
            ctx.fillRect(200,50,100,100);
            
        }
        window.onload = draw;
    </script>

    <title>Rendering Shadows on Canvas</title>
</head>
<body>
    <canvas id="my_canvas" width="700" height="500"></canvas>
</body>
</html>
