<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{ margin:40px; background:#666; }
        #my_canvas{ background:#FFF; border:#000 1px solid; }
    </style>

    <script>
        function initCanvas(){

            let ctx = document.getElementById('my_canvas').getContext('2d');
            let cW = ctx.canvas.width, cH = ctx.canvas.height;

            ctx.canvas.addEventListener('mousemove', function(event){
                let mouseX = event.clientX - ctx.canvas.offsetLeft;
                let mouseY = event.clientY - ctx.canvas.offsetTop;
                let status = document.getElementById('status');
                status.innerHTML = 'x = ' + mouseX + ' | y = ' + mouseY;
            })

            ctx.canvas.addEventListener('click', function(event){
                let mouseX = event.clientX - ctx.canvas.offsetLeft;
                let mouseY = event.clientY - ctx.canvas.offsetTop;
                let status = document.getElementById('status');
                //alert( mouseX + ' | ' + mouseY );
                ctx.fillStyle = 'orange';
                ctx.fillRect(mouseX-15, mouseY-15, 30, 30);


            })
         

        }

        window.addEventListener('load', function(event){
            initCanvas();
        })

    </script>

    <title>Detect Mouse Coordinates on Canvas</title>
</head>
<body>
    <canvas id="my_canvas" width="500" height="350"></canvas>
    <h2 id="status"> 0 | 0 </h2>
</body>
</html>
