<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{ background:#333; }
        #my_canvas{ background:#FFF; border:#999 1px solid; }
    </style>

     <script>

        function initCanvas(){
            var ctx = document.getElementById('my_canvas').getContext('2d');

            ctx.canvas.addEventListener('mousedown', function(event) {
                let mX = event.clientX - ctx.canvas.offsetLeft;
                let mY = event.clientY - ctx.canvas.offsetTop;

                for(var i = 0; i < buildings.length; i++){
                    var b = buildings[i];
                    if(mX >= b.x && mX < (b.x+b.w) && mY >= b.y && mY < (b.y + b.h)){
                        document.getElementById('status').innerHTML = 'You touched ' + b.id;
                    }
                }
                
            });
            //mobile\tablet events:
            //touchstart
            //touchend
            //touchcancel
            //touchleave
            //touchmove

            var buildings = [ {"id":"house","x":100,"y":100,"w":50,"h":50,"bg":"magenta"},
                              {"id":"grocery","x":200,"y":100,"w":50,"h":50,"bg":"green"},
                              {"id":"post_office","x":300,"y":100,"w":50,"h":50,"bg":"orange"}
                            ];
            for(var i = 0; i < buildings.length; i++){
                var b = buildings[i];
                ctx.fillStyle = b.bg;
                ctx.fillRect(b.x,b.y,b.w,b.h);
            }
        }

        window.addEventListener('load', function(event) {
            initCanvas();
        });
 
    </script>

    <title>Hit Detection Mouse Touch Over Object Arrays</title>
</head>
<body>
    <canvas id="my_canvas" width="500" height="300"></canvas>
    <h2 id="status"></h2>
</body>
</html>
